<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>jQuery ç·´ç¿’ä¸ƒï¼šå„²å­˜å¾…è¾¦æ¸…å–®</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin-right: 5px;
    }
    ul {
      margin-top: 20px;
      padding-left: 0;
    }
    li {
      list-style: none;
      padding: 10px;
      background: #f8f8f8;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done .item-text {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h2>ğŸ“¦ å¯å„²å­˜çš„ To-do æ¸…å–®</h2>
  <input type="text" id="todoInput" placeholder="è¼¸å…¥å¾…è¾¦äº‹é …...">
  <button id="addBtn">æ–°å¢</button>

  <ul id="todoList"></ul>

  <script>
    $(document).ready(function() {
      // è¼‰å…¥ localStorage è£¡çš„æ¸…å–®
      function loadTodos() {
        let saved = localStorage.getItem('todoList');
        if (saved) {
          let todos = JSON.parse(saved);
          todos.forEach(todo => {
            addTodo(todo.text, todo.done);
          });
        }
      }

      // å„²å­˜æ¸…å–®åˆ° localStorage
      function saveTodos() {
        let todos = [];
        $('#todoList li').each(function() {
          todos.push({
            text: $(this).find('.item-text').text(),
            done: $(this).hasClass('done')
          });
        });
        localStorage.setItem('todoList', JSON.stringify(todos));
      }

      // å»ºç«‹å¾…è¾¦é …ç›®
      function addTodo(text, done = false) {
        let newItem = $('<li></li>').html(`
          <span class="item-text">${text}</span>
          <button class="delete-btn">âŒ</button>
        `);
        if (done) {
          newItem.addClass('done');
        }
        $('#todoList').append(newItem);
        saveTodos();
      }

      // é»æŒ‰éˆ•æ–°å¢
      $('#addBtn').click(function() {
        let text = $('#todoInput').val().trim();
        if (text !== '') {
          addTodo(text);
          $('#todoInput').val('');
        }
      });

      // æŒ‰ Enter æ–°å¢
      $('#todoInput').keypress(function(e) {
        if (e.which === 13) {
          $('#addBtn').click();
        }
      });

      // æ¨™è¨˜å®Œæˆç‹€æ…‹
      $('#todoList').on('click', '.item-text', function() {
        $(this).parent().toggleClass('done');
        saveTodos();
      });

      // åˆªé™¤é …ç›®
      $('#todoList').on('click', '.delete-btn', function() {
        $(this).parent().slideUp(200, function() {
          $(this).remove();
          saveTodos();
        });
      });

      // åˆå§‹æ™‚è¼‰å…¥è³‡æ–™
      loadTodos();
    });
  </script>

</body>
</html>
